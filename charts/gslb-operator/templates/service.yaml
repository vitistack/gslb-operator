{{- if .Values.service.create }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gslb-operator.fullname" . }}
  labels:
    {{- include "gslb-operator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "gslb-operator.selectorLabels" . | nindent 4 }}
{{- end }}
